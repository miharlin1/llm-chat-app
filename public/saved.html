<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Messages</title>
    <style>
        :root {
            --primary-color: #522368;
            --primary-hover: rgb(134, 60, 163);
            --assistant-msg-bg: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .nav-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: var(--primary-hover);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        .saved-message {
            background-color: var(--assistant-msg-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            position: relative;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 3px 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #saved-messages {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="nav-button">Back to Chat</a>
    <h1>Saved Messages</h1>
    <div id="saved-messages"></div>

    <script>
        function loadSavedMessages() {
            const savedMessages = JSON.parse(localStorage.getItem('savedMessages') || '[]');
            const container = document.getElementById('saved-messages');
            container.innerHTML = '';
            
            savedMessages.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'saved-message';
                messageDiv.innerHTML = `
                    ${message}
                    <button class="delete-button" onclick="deleteMessage(${index})">Ã—</button>
                `;
                container.appendChild(messageDiv);
            });
        }

        function deleteMessage(index) {
            const savedMessages = JSON.parse(localStorage.getItem('savedMessages') || '[]');
            savedMessages.splice(index, 1);
            localStorage.setItem('savedMessages', JSON.stringify(savedMessages));
            loadSavedMessages();
        }

        // Load messages when page loads
        loadSavedMessages();
    </script>
</body>
</html>
