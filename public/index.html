<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check In Chatbot
    </title>
    <style>
      :root {
        --primary-color: #522368;
        --primary-hover: rgb(134, 60, 163);

      .nav-button {
        position: absolute;
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
      }

      .nav-button:hover {
        background-color: var(--primary-hover);
      }
        --light-bg: #faf9fb;
        --border-color: #faf9fb;
        --text-color: #28192c;
        --text-light: #6b7280;
        --user-msg-bg: #e4d9e8;
        --assistant-msg-bg: #faf9fb;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 1rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--light-bg);
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        max-width: 80%;
      }

      .user-message {
        background-color: var(--user-msg-bg);
        align-self: flex-end;
        margin-left: auto;
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
        position: relative;
      }

      .save-button {
        position: absolute;
        top: 8px;
        right: 8px;
        padding: 0;
        background: transparent;
        display: inline-block;
        color: inherit;
        border: none;
        cursor: pointer;
      }

      /* Keep the image small and remove any background from the button */
      .save-button img {
        width: 18px;
        height: 18px;
        display: block;
      }

      .save-button.saved {
        opacity: 0.85;
        transform: scale(0.98);
      }

      .save-button:hover img {
        filter: brightness(0.9);
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: white;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 2px solid var(--primary-color);
        border-radius: 4px;
        font-family: inherit;
        resize: none;
        min-height: 44px;
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #send-button:hover {
        background-color: var(--primary-hover);
      }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-light);
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.85rem;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <a href="saved.html" class="nav-button">View Saved Messages</a>
    <header>
      <h1>Check In Chatbot</h1>
      <p>Powered by Cloudflare Workers AI, adapted by Mia Harlin</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hello! I'm Mia, an LLM chatbot powered by Cloudflare Workers AI. How are you doing today?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        AI Mia is thinking...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your message here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>Cloudflare Workers AI Chat Template &copy; 2025</p>
    </footer>

    <!-- Chat app script -->
    <script src="chat.js"></script>
  </body>
</html>
